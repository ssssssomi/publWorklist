<!-- component/swiper.html -->
<section class="pub-box">
  <h2 class="pub-tit">Swiper</h2>
  <p class="pub-txt">
    Swiper는 배너, 카드, 상품 목록 등에 사용됩니다.
    버튼/키보드 조작을 기본 제공하며, 색상/크기는 토큰 기반입니다.
  </p>
</section>

<section class="pub-box mt-x3">
  <h3 class="pub-subtit">1. Basic swiper</h3>

  <div
    class="pub-swiper"
    data-swiper
    aria-roledescription="carousel"
    aria-label="프로모션 배너"
  >
    <!-- track -->
    <div class="pub-swiper__track" data-swiper-track>
      <div class="pub-swiper__slide is-active" role="group" aria-label="1 / 3">
        <p>Slide 1</p>
      </div>
      <div class="pub-swiper__slide" role="group" aria-label="2 / 3">
        <p>Slide 2</p>
      </div>
      <div class="pub-swiper__slide" role="group" aria-label="3 / 3">
        <p>Slide 3</p>
      </div>
    </div>

    <!-- controls -->
    <button
      type="button"
      class="pub-swiper__btn pub-swiper__btn--prev"
      aria-label="이전 슬라이드"
      data-swiper-prev
    >
      ‹
    </button>

    <button
      type="button"
      class="pub-swiper__btn pub-swiper__btn--next"
      aria-label="다음 슬라이드"
      data-swiper-next
    >
      ›
    </button>

    <!-- pagination -->
    <div class="pub-swiper__pager" role="tablist" aria-label="슬라이드 페이지">
      <button class="is-active" role="tab" aria-selected="true"></button>
      <button role="tab"></button>
      <button role="tab"></button>
    </div>
  </div>
</section>
